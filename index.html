<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок с поиском репозиториев github по подстроке</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <section class="github-search-block">
                <div class="github-search-block__heading">Поиск GitHub репозиториев по подстроке</div>

                <form action="" name="repositorySearchForm">
                    <div class="repository-search">
                        <div class="repository-search__search">
                            <input type="text" name="searchString" placeholder="Поиск" autocomplete="off">
                        </div>
                        <input type="image" src="sorces/svg/search.svg" class="repository-search__submit">
                    </div>
                </form>
                
                <ol class="repository-list"></ol>
                <script src="sorces/js/repository-search.js"></script>
            </section>
        </main>
    </div>
</body>
</html>
